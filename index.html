<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans">
  <title>Pixel Art Maker | Aris Protopapas</title>
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <div class="container_full">

    <div class="container_header">
      <header>
        <h1>My Pixel Art Maker</h1>
        <h2>Let your Fantasy Loose!</h2>
      </header>
    </div>

    <section class="container_main">
      <div class="tools">
        <section>
          <h2>Choose Grid Size</h2>
          <form class="form" id="create-a-grid">
            <fieldset class="fs">
              <span class="fs-span">Grid Height:</span>
              <input class="fs-input" id="grid-height" type="number" name="grid-height" min="1" max="60" value="20">
            </fieldset>
            <fieldset class="fs">
              <span class="fs-span">Grid Width:</span>
              <input class="fs-input" id="grid_width" type="number" name="grid-width" min="1" max="60" value= "20" >
            </fieldset>

            <input class="form-submit-button" id="submit-button" type="submit" value="Make grid">

            <h3>Pick A Color</h3>
            <div class="color-picker" id="pick-a-color">
              <input type="color" id="colorPicker" value="#240c49">
            </div>
          </form>
        </section>
      </div>

      <div class="container_grid" id="grid-container"></div>

      <div class="container_explanation">
        <section>
          <h3>Design your own Canvas!</h3>
          <p>
            Draw with Left Click (hold and drag for a continuous swipe of colour!) and Erase with Right Click
          </p>
        </section>
      </div>
    </section>

  </div>
</body>
